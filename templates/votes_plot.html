{% extends "base.html" %}

{% block head %}
    <title>Quirktonomicon votes plot for {{idea.title}} </title>
    <script language="javascript" type="text/javascript">
        $(function() {
         $.jqplot.config.enablePlugins = true;
         $.jqplot('chartdiv',  [[{{plot_data}}]],
            {axes:{xaxis:{renderer:$.jqplot.DateAxisRenderer} } }
         );
         });
    </script>
    
{% endblock head %}

{% block body %}
  <h2>{{idea.title}}</h2>
  {{idea.title}} was submitted to Quirky on {{idea.created_at}}
  <div id="chartdiv" style="height:400px;width:600px;"></div>
{% endblock body %}
