<html>
  <head>
    <title>Quirktonomicon votes plot for {{idea.title}} </title>
    <link rel="stylesheet" type="text/css" href="/static/css/jquery.jqplot.min.css" />
    <script language="javascript" type="text/javascript" src="/static/js/jqplot/jquery.min.js"></script>
    <script language="javascript" type="text/javascript" src="/static/js/jqplot/jquery.jqplot.min.js"></script>
    <script language="javascript" type="text/javascript" src="/static/js/jqplot/plugins/jqplot.dateAxisRenderer.min.js"></script>
    <script language="javascript" type="text/javascript">
        $(function() {
         $.jqplot.config.enablePlugins = true;
         $.jqplot('chartdiv',  [[{{plot_data}}]],
            {axes:{xaxis:{renderer:$.jqplot.DateAxisRenderer}}}
         );
         });
    </script>
    
  </head>
  <body>
  <div id="chartdiv" style="height:400px;width:600px;"></div>
  </body>
</html>
